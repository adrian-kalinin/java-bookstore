<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore â€” New Book</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<main class="container">
    <h1 th:if="${book.id == null}">New Book</h1>
    <h1 th:if="${book.id != null}">Edit Book</h1>
    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <input th:if="${book.id != null}" th:field="*{id}" type="hidden" />
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" th:field="*{title}" type="text"  />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</span>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" class="form-control" th:field="*{author}" type="text" />
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</span>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input id="year" class="form-control" th:field="*{year}" type="number" min="0" max="2100" step="1" />
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</span>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input id="isbn" class="form-control" th:field="*{isbn}" type="text" />
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control" th:field="*{price}" type="number" min="0.00" max="10000.00" step="0.01" />
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</span>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</main>
</body>
</html>
